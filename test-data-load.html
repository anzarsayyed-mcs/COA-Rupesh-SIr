<!DOCTYPE html>
<html>
<head>
    <title>Test Data Load</title>
</head>
<body>
    <h1>Testing JSON Data Load</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>

    <script>
        async function testLoad() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');

            try {
                // Test RM load
                const rmResponse = await fetch('data/rm-products.json');
                const rmData = await rmResponse.json();

                // Test FG load
                const fgResponse = await fetch('data/fg-products.json');
                const fgData = await fgResponse.json();

                status.innerHTML = '<h2 style="color: green;">✓ SUCCESS!</h2>';
                results.innerHTML = `
                    <h3>RM Products (${rmData.products.length}):</h3>
                    <ul>
                        ${rmData.products.map(p => `<li>${p.code}: ${p.chemicalName}</li>`).join('')}
                    </ul>

                    <h3>FG Products (${fgData.products.length}):</h3>
                    <ul>
                        ${fgData.products.map(p => `<li>${p.code}: ${p.productName}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                status.innerHTML = '<h2 style="color: red;">✗ ERROR!</h2>';
                results.innerHTML = `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Solution:</strong> You need to run this from a local web server.</p>
                    <h3>How to fix:</h3>
                    <ol>
                        <li>Open Terminal</li>
                        <li>Navigate to folder: <code>cd "/Users/rupimac/Downloads/COA GENERATOR 17 NOV"</code></li>
                        <li>Run: <code>python3 -m http.server 8000</code></li>
                        <li>Open browser: <code>http://localhost:8000/login.html</code></li>
                    </ol>
                `;
            }
        }

        testLoad();
    </script>
</body>
</html>
